<!DOCTYPE html>
<html>
<head>
	<title>Tier Holdings LLC</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
	<link rel="stylesheet" href="main.css">
 	<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="containerDiv">
		<p class="display-4 center">Tier Holdings Data</p>
		<div class= "">
			<label>College:</label>
			<input id="collegeSearch" class ="form-control fill-width">
		</div>
		<br>
		<form id="collegeForm">
			<label for="majors">Major: </label>
			<select name="majors" id = "majors" class="form-control fill-width">

				<option value="architecture">Architecture</option>
				<option value="biological">Biological</option>
				<option value="business_marketing">Business</option>
				<option value="communication">Communication</option>
				<option value="communications_technology">Communications Technology</option>
				<option value="computer">Computer Science</option>
				<option value="construction">Construction</option>
				<option value="education">Education</option>
				<option value="engineering">Engineering</option>
				<option value="engineering_technology">Engineering Technology</option>
				<option value="english">English</option>
				<option value="ethnic_cultural_gender">Ethnic, Cultural, and Gender Studies</option>
				<option value="family_consumer_science">Family and Consumer Science</option>
				<option value="health">Health</option>
				<option value="history">History</option>
				<option value="humanities">Humanities</option>
				<option value="language">Language</option>
				<option value="legal">Legal</option>
				<option value="library">Library</option>
				<option value="mathematics">Mathematics</option>
				<option value="mechanic_repair_technology">Mechanic Repair Technology</option>
				<option value="military">Military</option>
				<option value="multidiscipline">Multidiscipline</option>
				<option value="parks_recreation_fitness">Parks, Recreation and Fitness</option>
				<option value="personal_culinary">Personal Culinary</option>
				<option value="philosophy_religious">Philosophy and Religious Studies</option>
				<option value="physical_science">Physical Science</option>
				<option value="precision_production">Precision Production</option>
				<option value="psychology">Psychology</option>
				<option value="public_administration_social_service">Public Administration and Social Service</option>
				<option value="resources">Resources</option>
				<option value="science_technology">Science and Technology</option>
				<option value="security_law_enforcement">Security and Law Enforcement</option>
				<option value="social_science">Social Science</option>
				<option value="theology_religious_vocation">Theology or Religious Vocation</option>
				<option value="transportation">Transportation</option>
				<option value="visual_performing">Visual and Performing Arts</option>
			</select>
			<br>
			<input type="submit" class="btn btn-primary">
		</form>
		<br>
		<p id="output"></p>
		<table>
			<tr>
				<td><span id="finalratingtext"></span></td>
				<td><h3><span id="rating"></span></h3></td>
			</tr>
		</table>
	</div>
</body>
</html>
